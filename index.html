<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Les petits plats</title>

</head>

<body class="w-90 container">

    <div class="container-fluid">
        <img class="d-block mx-auto mt-5" src="img/logo.svg" alt="logo les petits plats">
    </div>

    <h1 class="text-center">Les petits plats</h1>

    <div class="mb-4 mt-5 position-relative">
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
        <i class="fas fa-search" id="searchIcon"></i>
    </div>
    
    <div class="results" id="tagsList">
        
    </div>

    <form class="form-inline mb-4">

        <div class="position-relative mr-3 inputSearch" id="ingredientsSearchbarContainer">
            <input class="text-white mr-3 rounded border-0 pl-3 pr-3 pt-4 pb-4 font-weight-bold inputSearch" placeholder="Ingredients" id="inputIngredients">
            <i class="fas fa-chevron-down text-white position-absolute chevrons" id="chevron-downIngredients"></i>
            <i class="fas fa-chevron-up text-white position-absolute chevrons d-none" id="chevron-upIngredients"></i>
            <div class="text-white mr-3 border-0 pl-3 pr-0 pt-4 pb-4 font-weight-bold inputSearch d-none" id="ingredientsList">
                <ul class="pl-0 container row pr-0" id="ingredientsBox">
                </ul>
            </div>
        </div>

        <div class="position-relative mr-3 inputSearch" id="appareilsSearchbarContainer">
            <input class="text-white border-0 rounded pl-3 pr-3 pt-4 pb-4 font-weight-bold inputSearch" placeholder="Appareil" id="inputAppareil">
            <i class="fas fa-chevron-down text-white position-absolute chevrons" id="chevron-downAppareil"></i>
            <i class="fas fa-chevron-up text-white position-absolute chevrons d-none" id="chevron-upAppareil"></i>
            <div class="text-white mr-3 border-0 pl-3 pr-0 pt-4 pb-4 font-weight-bold inputSearch d-none" id="appareilsList">
                <ul class="pl-0 container row pr-0" id="appareilsBox">
                </ul>
            </div>
        </div>
        
        <div class="position-relative mr-3 inputSearch" id="ustensilesSearchbarContainer">
            <input class="text-white mr-3 border-0 rounded pl-3 pr-3 pt-4 pb-4 font-weight-bold inputSearch" placeholder="Ustensiles" id="inputUstensiles">
            <i class="fas fa-chevron-down text-white position-absolute chevrons" id="chevron-downUstensiles"></i>
            <i class="fas fa-chevron-up text-white position-absolute chevrons d-none" id="chevron-upUstensiles"></i>
            <div class="text-white mr-3 border-0 pl-3 pr-0 pt-4 pb-4 font-weight-bold inputSearch d-none" id="ustensilesList">
                <ul class="pl-0 container row pr-0" id="ustensilesBox">
                </ul>
            </div>
        </div>
        
    </form>


<div class="container">

    <div class="row row-cols-md-3 recipes" id="recipesBoxContainer">

    </div>
        
</div>

<div>
    <button id="test">Cliquez !</button>
</div>

<script type="module" src=script/main.js></script>
<script type="module" src=script/ingredientsDisplay.js></script>
<script type="module" src=script/appliancesDisplay.js></script>
<script type="module" src=script/ustensilsDisplay.js></script>
</body>

</html>
